server:
  port: 8888
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: pms-service
          uri: lb://pms-service
          predicates:
            - Path=/pms/**
        - id: sms-service
          uri: lb://sms-service
          predicates:
            - Path=/sms/**
        - id: wms-service
          uri: lb://wms-service
          predicates:
            - Path=/wms/**